<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="telephone=no,email=no" name="format-detection" />
  <meta name="flexible" content="initial-dpr=2,maximum-dpr=2" />
  <title>demo</title>
  <script src="./script/flexible.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/flexible.css">
  <link rel="stylesheet" type="text/css" href="./css/demo.css">
</head>

<body>
  <div class="x-main x-main-apply">
    <div class="x-form">
      <div class="x-sub-form">
        <div class="x-form-group">
          <label>姓<span class="label-nbsp"></span>名:</label>
          <input type="text" name="name" placeholder="必填项" />
        </div>
        <div class="x-form-group">
          <label>手机号码:</label>
          <input type="text" name="phone" />
        </div>
        <div class="x-form-group">
          <label>QQ&nbsp;号码:</label>
          <input type="text" name="qq" />
        </div>
        <div class="x-form-group">
          <label>年<span class="label-nbsp"></span>级:</label>
          <span class="input">初一</span>
        </div>
        <div class="x-form-group">
          <label>选择学校:</label>
          <input type="button" class="button" name="school" id="" value="文化路二小" />
          <span class="xstudent-jiantou"></span>
        </div>
        <div class="x-form-group x-form-warming">
          <label>我们承担保护您的隐私安全</label>
        </div>
      </div>
      <button class="click-to-join click-to-apply">报名</button>
    </div>
  </div>
</body>

</html>
